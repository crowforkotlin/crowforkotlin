name: Update README cards

on:
  schedule:
    # 每天北京时间早上 8 点运行 (UTC 0点)
    - cron: "0 0 * * *" 
  workflow_dispatch: # 允许手动点按钮触发
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # 1. 生成 [深色] 统计卡片 (主题: tokyonight)
      - name: Generate stats card (Dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # 隐藏边框会让画面更简洁
          options: username=crowforkotlin&show_icons=true&theme=tokyonight&hide_border=true&count_private=true
          path: profile/stats-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. 生成 [浅色] 统计卡片 (主题: buefy)
      - name: Generate stats card (Light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=crowforkotlin&show_icons=true&theme=buefy&hide_border=true&count_private=true
          path: profile/stats-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3. 生成 [深色] 语言卡片
      - name: Generate top languages card (Dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # layout=compact 紧凑模式更好看，排除 fork 仓库的统计
          options: username=crowforkotlin&layout=compact&theme=tokyonight&hide_border=true&exclude_repo=github-readme-stats
          path: profile/langs-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. 生成 [浅色] 语言卡片
      - name: Generate top languages card (Light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=crowforkotlin&layout=compact&theme=buefy&hide_border=true&exclude_repo=github-readme-stats
          path: profile/langs-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 5. 提交代码 (使用你指定的信息)
      - name: Commit cards
        run: |
          git config user.name "crowforkotlin"
          git config user.email "crowforkotlin@gmail.com"
          git add profile/*.svg
          # 如果没有变化则不报错
          git commit -m "Update stats cards [skip ci]" || exit 0
          git push
